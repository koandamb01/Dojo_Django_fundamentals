<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Login/Registration</title>
    <style>
        .container{
            padding-top: 25px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Add a new user</h2>
            <form class="form-row form-group" action="create" method="POST">
                {% csrf_token %}
                <div class="col-md-6">
                    <input type="text" class="form-control" name="first_name" value="{{ request.session.first_name }}" placeholder="First Name">
                    <br>
                    <input type="text" class="form-control" name="last_name" value="{{ request.session.last_name }}" placeholder="Last Name">
                    <br>
                    <input type="email" class="form-control" name="email" value="{{ request.session.email }}" placeholder="email">
                    <br>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <!-- deplay errors -->
            {% if messages %}
                <h2>Validation Errors</h2>
                <ul class="list-group" >
                    {% for message in messages %}
                        <li class="list-group-item text-danger">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
