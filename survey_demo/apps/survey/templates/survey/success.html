<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Flask Form</title>
    <style>
        .container{
            width: 70% !important;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item active">
                <h1>Submission Info</h1>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Name:
                <span class="badge">{{ request.session.name }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Dojo Location:
                <span class="badge">{{ request.session.location }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Favorite Language:
                <span class="badge">{{ request.session.language }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Comment:
                <span class="badge">{{ request.session.comment }}</span>
            </li>
        </ul>
        <br>
        <a href="/">
            <button class="btn btn-primary">
                Go Back
            </button>
        </a>
    </div>
</body>
</html>
